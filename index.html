<html>
    <head>
        <title>Dumb Clicker</title>
        <style>
            body {
                font-family: sans-serif;
                max-width: 500px;
            }
            .clickbutton {
                width: 200;
                height: 200;
                font-size: 100px;
            }
        </style>
    </head>
    <body>
        <button onclick="increment()" class="clickbutton" id="clickbutton">0</button>
        <script>
            // Declare the score variable
            let score = 0;

            // Correctly define the function
            function increment() {
                score += 1; // Increment the score
                document.getElementById("clickbutton").textContent = score.toString(); // Update the score display
                var audio = new Audio('click.m4a');
                audio.play();
            }
        </script>
    </body>
</html>
