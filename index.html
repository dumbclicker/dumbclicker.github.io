<html>
    <head>
        <title>Dumb Clicker</title>
        <style>
            body {
                font-family: sans-serif;
                max-width: 500px;
                margin: auto;
                color: white;
                background-color: black;
            }
            .clickbutton {
                width: 200;
                height: 200;
                outline: 10px;
                outline-color: white;
                background-color: rgb(58, 58, 58);
            }
        </style>
    </head>
    <body>
        <button onclick="increment()" class="clickbutton"><h1>Click me</h1></button>
        <h1 id="score">0</h1>
        <script>
            // Declare the score variable
            let score = 0;

            // Correctly define the function
            function increment() {
                score += 1; // Increment the score
                document.getElementById("score").textContent = score.toString(); // Update the score display
            }
        </script>
    </body>
</html>
